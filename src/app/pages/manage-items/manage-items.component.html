<div class="container py-4">
  <h2 class="text-center mb-4">Manage Hardware Items</h2>

  <div class="mb-3">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="searchItems()"
      class="form-control"
      placeholder="Search Items by Name"
    />
  </div>

  <form (ngSubmit)="isEdit ? updateItem() : addItem()" class="mb-4">
    <div class="row">
      <div class="col-md-3 mb-2">
        <input
          type="text"
          [(ngModel)]="itemForm.itemName"
          name="itemName"
          class="form-control"
          placeholder="Item Name"
          required
        />
      </div>
      <div class="col-md-3 mb-2">
        <select
          [(ngModel)]="itemForm.itemAvailability"
          name="itemAvailability"
          class="form-control"
          required
        >
          <option value="" disabled>Select Availability</option>
          <option value="Available">Available</option>
          <option value="Unavailable">Unavailable</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <input
          type="number"
          [(ngModel)]="itemForm.rentalPerDay"
          name="rentalPerDay"
          class="form-control"
          placeholder="Rental Per Da (Rs)"
          required
        />
      </div>
      <div class="col-md-3 mb-2">
        <input
          type="number"
          [(ngModel)]="itemForm.finePerDay"
          name="finePerDay"
          class="form-control"
          placeholder="Fine Per Day (Rs)"
          required
        />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        {{ isEdit ? 'Update' : 'Add' }} Item
      </button>
      <button
        type="button"
        class="btn btn-secondary btnCancel"
        (click)="resetForm()"
        *ngIf="isEdit"
      >
        Cancel
      </button>
    </div>
  </form>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Item ID</th>
        <th>Name</th>
        <th>Availability</th>
        <th>Rental Per Day (Rs)</th>
        <th>Fine Per Day (Rs)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.itemId }}</td>
        <td>{{ item.itemName }}</td>
        <td>{{ item.itemAvailability }}</td>
        <td>{{ item.rentalPerDay }}</td>
        <td>{{ item.finePerDay }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editItem(item)">
            Edit
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteItem(item.itemId)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
