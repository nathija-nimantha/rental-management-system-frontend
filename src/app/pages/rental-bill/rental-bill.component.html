<div class="container py-4">
  <h2 class="text-center mb-4">Rental Bill</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Customer Name: {{ rentalBill.customerName }}</h5>
      <p class="card-text">
        <strong>Customer ID:</strong> {{ rentalBill.customerId }}<br />
        <strong>Rental ID:</strong> {{ rentalBill.rentalId }}<br />
        <strong>Rental Date:</strong> {{ rentalBill.rentalDate }}<br />
        <strong>Due Date:</strong> {{ rentalBill.dueDate }}<br />
        <strong>Total Cost:</strong> ${{ rentalBill.totalCost.toFixed(2) }}
      </p>
    </div>
  </div>
</div>
